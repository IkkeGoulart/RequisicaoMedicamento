1=CREATE TABLE APP.USUARIO(id INTEGER NOT NULL,usuario VARCHAR(20) NOT NULL,senha VARCHAR(20) NOT NULL, tipo varchar(15) NOT NULL, CONSTRAINT IDUSUARIOPK PRIMARY KEY(id))
2=CREATE TABLE APP.MEDICAMENTO(id INTEGER NOT NULL GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1), nome VARCHAR(50) NOT NULL, lote VARCHAR(20), quantidadeCaixa INTEGER NOT NULL, tipo VARCHAR(20) NOT NULL, CONSTRAINT IDMEDICAMENTOPK PRIMARY KEY(id))
3=CREATE TABLE APP.PEDIDO(id INTEGER NOT NULL GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1), idUsuario INTEGER NOT NULL, status VARCHAR(20), CONSTRAINT IDPEDIDOPK PRIMARY KEY(id), CONSTRAINT IDUSUARIOFK FOREIGN KEY (idUsuario) REFERENCES APP.USUARIO(id))
4=CREATE TABLE APP.PEDIDO_MEDICAMENTO(idPedido INTEGER NOT NULL, idMedicamento INTEGER NOT NULL, quantidade INTEGER NOT NULL, CONSTRAINT IDPEDIDOMEDICAMENTOPK PRIMARY KEY(idPedido, idMedicamento), CONSTRAINT IDPEDIDOFK FOREIGN KEY (idPedido) REFERENCES APP.PEDIDO(id), CONSTRAINT IDMEDICAMENTOFK FOREIGN KEY (idMedicamento) REFERENCES APP.MEDICAMENTO(id))